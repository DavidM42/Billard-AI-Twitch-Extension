<!DOCTYPE html>
<html>
<head>
    <title>Billiard Table State</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="viewer.js" type="text/javascript"></script>

    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/ballModifier.js"></script>
    <!-- order is important because ballModifier defines globar vars used in tableState.js -->
    <script src="/static/tableState.js"></script>

    <div style="float: left; position: relative; left: 50%">
        
        <div>
            <object id="whiteBallObject" data="/static/images/extracted/white.svg" type="image/svg+xml" class="ballSvg"></object>
            <object id="eightBallObject" data="/static/images/extracted/eight.svg" type="image/svg+xml" class="ballSvg"></object>
            <br>
            <object id="fullBallObject" data="/static/images/extracted/one.svg" type="image/svg+xml" class="ballSvg"></object>
            <object id="halfBallObject" data="/static/images/extracted/fourteen.svg" type="image/svg+xml" class="ballSvg"></object>
        </div>

    </div>
</body>
</html>
